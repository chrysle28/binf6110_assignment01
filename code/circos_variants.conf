# circos_variants.conf

karyotype = genome.txt

<ideogram>

<spacing>
default = 0.005r
</spacing>

radius = 0.9r
thickness = 20p
fill = yes
show_label = yes
label_radius = 1r + 50
label_size = 30p
label_parallel = yes

</ideogram>

#gene
<highlights>
<highlight>
file = genes_blocks.txt
r1 = 1.0r
r0 = 0.75r
fill_color = green
</highlight>
</highlights>

<plots>
#SNPs
<plot>
type = scatter
file = snps_circos.txt
r1 = 0.75r
r0 = 0.65r
glyph = circle
glyph_size = 20p
color = eval(var(col5))
</plot>

#indels
<plot>
type = scatter
file = indels_circos.txt
r1 = 0.65r
r0 = 0.55r
glyph = triangle
glyph_size = 20p
color = eval(var(col5))
</plot>

#variant density
<plot>
type = heatmap
file = variant_density_heatmap.txt
r1 = 0.45r
r0 = 0.25r
min = 0
max = 50
color = spectral-5-div
</plot>

#gene labels
<plot>
type = text
file = genes_labels.txt
r0 = 0.80r
r1 = 1.0r
label_font = bold
label_size = 10p
orientation = out
color = black
padding = 0.8r
thickness = 2p
</plot>
</plots>

<image>
<<include etc/image.conf>>
</image>


<<include etc/colors_fonts_patterns.conf>>

<<include etc/housekeeping.conf>>
